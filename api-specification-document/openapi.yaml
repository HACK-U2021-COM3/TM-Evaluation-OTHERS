openapi: 3.0.0
info:
  version: 1.0.0
  title: Ti.Me.EvaluationAPI
  description: "APIサーバーでの値の引き渡し、静的ファイル系はフロントで完結。"
tags:
  - name: point
  - name: user
  - name: past-plans

paths:
  /search:
    get:
      summary: 場所候補の検索
      description: ユーザーが文字列検索をし、場所の複数候補を受け取る
      tags:
        - point
      parameters:
        - in: query
          name: query-place
          schema: 
            type: string
          description: 入力した地名(場所名)
      responses:
        '200':
          description: "検索結果が1件以上の場合"
          content:
            application/json:    
              schema:
                $ref: "#/components/schemas/SearchGetResponse"
        default:
          description: "検索候補が0件の場合 or 検索候補が10件より上の場合 などのエラー"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  /measure:
    get:
      summary: 地点もとに計測
      description: 地点もとに時間と距離を計測して返す。=> 時間と距離の計測と描画は非同期でええな。
      tags:
        - point
      requestBody:
        description: "地点の配列"
        content: 
          application/json:
            schema:
              $ref: "#/components/schemas/MeasureGetRequest"
      responses:
        '200':
          description: "検索結果が1件以上の場合"
          content:
            application/json:    
              schema:
                $ref: "#/components/schemas/MeasureGetResponse"
        default:
          description: "地点の配列が0,1件の場合などのエラー ex) 削除して検索"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  
  /signup:
    post:
      summary: ソーシャル認証によるサインアップ
      description: IDトークンがリクエストされ、そこから検証をしユーザーを登録して201を返す。
      tags:
        - user
      parameters:
      - in: header
        name: id-token
        required: true
        description: "認証トークン"
        schema:
          type: string
      responses:
        '201':
          description: "ユーザーのIDトークンが認証された時"
        default:
          description: "認証に失敗した時"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  /past-plans:
    post:
      summary: 測定した予定の保存
      description: 測定した予定をユーザーに紐づいた形でDBに保存する。
      tags:
        - past-plans
      parameters:
      - in: header
        name: id-token
        required: true
        description: "認証トークン"
        schema:
          type: string
      requestBody:
        description: "過去の予定群"
        content: 
          application/json:
            schema:
              $ref: "#/components/schemas/PastPlansPostRequest"
      responses:
        '201':
          description: "測定した予定の保存に成功した時"
        default:
          description: "保存に失敗した時"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

    get:
      summary: 測定した予定一覧の参照
      description: 測定した予定一覧を参照する
      tags:
        - past-plans
      parameters:
      - in: header
        name: id-token
        required: true
        description: "認証トークン"
        schema:
          type: string
      responses:
        '200':
          description: "ユーザーIDから1件以上の過去の予定の取得に成功した時"
          content:
            application/json:    
              schema:
                $ref: "#/components/schemas/PastPlansGetResponse"
        default:
          description: "0件であった場合"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"


  /past-plans/{plans-id}:
    get:
      summary: 個別の予定の詳細の表示
      description: 予定一覧から個別の予定の詳細の表示を行う
      tags:
        - past-plans
      parameters:
      - in: header
        name: id-token
        required: true
        description: "認証トークン"
        schema:
          type: string
      - name: plans-id
        in: path
        required: true
        description: ユーザーが参照する個別の過去の予定ID
        schema: 
          type: string
      responses:
        '200':
          description: "ユーザーIDから1件以上の過去の予定の取得に成功した時"
          content:
            application/json:    
              schema:
                $ref: "#/components/schemas/PastPlansIdGetResponse"
        default:
          description: "0件であった場合"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

    put:
      summary: 個別の予定の詳細の更新
      description: 個別の予定の詳細の更新をユーザーに紐づいた形でDBに更新する
      tags:
        - past-plans
      parameters:
      - in: header
        name: id-token
        required: true
        description: "認証トークン"
        schema:
          type: string
      - name: plans-id
        in: path
        required: true
        description: ユーザーが参照する個別の過去の予定ID
        schema: 
          type: string
      requestBody:
        description: "データの更新内容"
        content: 
          application/json:
            schema:
              $ref: "#/components/schemas/PastPlansIdPutRequest"
      responses:
        '204':
          description: "データの更新に成功した時"
        default:
          description: "データの更新に失敗した時"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

    delete:
      summary: 個別の予定の詳細の削除
      description: 別の予定の詳細を削除する
      tags:
        - past-plans
      parameters:
      - in: header
        name: id-token
        required: true
        description: "認証トークン"
        schema:
          type: string
      - name: plans-id
        in: path
        required: true
        description: ユーザーが参照する個別の過去の予定ID
        schema: 
          type: string
      responses:
        '204':
          description: "データの削除に成功した時"
        default:
          description: "データの削除に失敗した時"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"



components:
  schemas:
    SearchGetResponse:
      type: object
      required:
        - results
      properties:
        results:
          type: array
          items:
            type: object
            required:
              - location
              - address
              - name
            properties:
              location:
                type: object
                required:
                - lat
                - lng
                properties:
                  lat:
                  # 小数点
                    type: number
                  lng:
                    type: number
              address:
                type: string
              name:
                type: string

    MeasureGetRequest:
      type: object
      required:
        - from
        - to
        - waypoints
      properties:
        from:
          type: string
        to: 
          type: string
        waypoints:
          type: array
          items:
            type: object
            required:
              - point
              - order
            properties:
              point:
                type: string
              order:
                type: integer 


    MeasureGetResponse:
      type: object
      required:
        - results
      properties:
        results:
          type: array
          items:
            type: object
            required:
              - start_location
              - end_location
              - start_address
              - end_address
              - distance
              - duration
              - routes_points
            properties:
              start_location:
                type: object
                required:
                - lat
                - lng
                properties:
                  lat:
                  # 小数点
                    type: number
                  lng:
                    type: number
              end_location:
                type: object
                required:
                - lat
                - lng
                properties:
                  lat:
                  # 小数点
                    type: number
                  lng:
                    type: number
              start_address:
                type: string
              end_address:
                type: string
              distance:
                type: integer
              duration:
                type: integer
              routes_points:
                type: array
                items:
                  type: string


    PastPlansPostRequest:
      type: object
      required:
        - title
        - sum_time
        - details
      properties:
        title:
          type: string
        sum_time:
          type: integer
        details:
          type: array
          items:
            type: object
            required:
              - place_location
              - stay_time
              - order_id
            properties:
              place_location:
                type: object
                required:
                  - lat
                  - lng
                properties:
                  lat:
                    type: number
                  lng:
                    type: number
              stay_time:
                type: integer
              order_id:
                type: integer
    
    PastPlansGetResponse:
      type: object
      required:
        - results
      properties:
        results:
          type: object
          required:
            - id
            - title
            - sum_time
            - updated_at
          properties:
            id:
              type: integer
            title:
              type: string
            sum_time:
              type: integer
            updated_at:
              type: string
    
    PastPlansIdGetResponse:
      $ref: "#/components/schemas/MeasureGetResponse"
    
    PastPlansIdPutRequest:
      type: object
      required:
      $ref: "#/components/schemas/PastPlansPostRequest"

    Error:
      type: object
      required:
        - error
        - code_message
      properties:
        error:
          type: string
        code_message:
          type: string